<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadLine - OAuth</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #7B68EE 0%, #49CCF9 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Check if this is a ClickUp OAuth callback (has code parameter)
        const params = window.location.search;
        const urlParams = new URLSearchParams(params);
        const code = urlParams.get('code');

        if (code) {
            // This is a ClickUp OAuth callback - redirect to the app
            const appUrl = 'deadline://oauth/callback/clickup' + params;
            window.location.href = appUrl;

            setTimeout(function() {
                document.getElementById('manual-link').style.display = 'block';
                document.getElementById('link').href = appUrl;
            }, 2000);
        } else {
            // Not an OAuth callback - show a simple message or redirect
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.container').innerHTML = '<h2>DeadLine OAuth Service</h2><p>This page handles OAuth callbacks for the DeadLine app.</p>';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting to DeadLine...</h2>
        <p>Redirecting you back to the app</p>
        <div id="manual-link" style="display: none; margin-top: 1rem;">
            <p>Not redirected automatically?</p>
            <a id="link" href="#">Click here to open DeadLine</a>
        </div>
    </div>
</body>
</html>
